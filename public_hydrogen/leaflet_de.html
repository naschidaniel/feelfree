<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Strategic Advice for your Green Hydrogen Projects</title>
    <meta name="description" content="We are an advisory service to provide strategic advice to all actors seeking to advance their green hydrogen Agenda and to start roll-out.!">
    <meta name="author" content="hydrogen-advisers.eu">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>

<body style="margin:0;padding:0">
    <div id="map" style="height: 400px;"></div>
    <script>
      function openMapsLink(e) {
          window.open(`https://www.google.com/maps/search/?api=1&query=47.28746425178519%2C11.574985769680675,Hochschwarzweg+24+Volders+Österreich`)
        }
        const map = L.map('map').setView([47.28746425178519, 11.574985769680675], 14);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: "<a href='https://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 18,
        }).addTo(map);

        L.marker([47.28746425178519, 11.574985769680675]).bindTooltip("Hochschwarzweg 24 Volders, Österreich", {"permanent": true}).addTo(map).on('click', (e) => openMapsLink(e));
    </script>
</body>
</html>
