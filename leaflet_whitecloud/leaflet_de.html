<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WhiteCloud - Akrobatikflug Hohe Salve - Hopfgarten</title>
    <meta name="description" content="WHITE-CLOUD TANDEMFLÜGE - Paragleiten in Söll am Wilden Kaiser, oder von Hopfgarten in Brixental. Mit der Bergbahn hinauf auf der Hohe Salve.">
    <meta name="author" content="WHITE-CLOUD TANDEMFLÜGE">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body style="margin:0;padding:0">
    <div id="map" style="height: 400px;"></div>
    <script>
        const map = L.map('map').setView([47.465272242478925, 12.202746464513229], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: "<a href='https://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 18,
        }).addTo(map);

        L.marker([47.465272242478925, 12.202746464513229]).bindTooltip("Start Hohe Salve", {"permanent": true}).addTo(map);
        L.marker([47.497198217462675, 12.198249422417373]).bindTooltip("Treffpunkt Söll", {"permanent": true}).addTo(map);
        L.marker([47.44746355107447, 12.161829423223947]).bindTooltip("Treffpunkt Hopfgarten", {"permanent": true}).addTo(map);
    </script> 
</body>
</html>
