on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

name: Build white-cloud.tirol

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build white-cloud.tirol
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: yarn install
      - name: generateMediaInformation
        run: yarn generateMediaInformation
      - name: generateContent
        run: yarn generateContent && yarn lintContent
      - name: build
        run: yarn build
      - name: get image-optimizer
        run: curl -L https://github.com/naschidaniel/image-optimizer/releases/download/v0.3.6/image-optimizer-linux --output image-optimizer && chmod +x image-optimizer
      - name: delete ./dist/media
        run: rm -rf ./dist/media
      - name: optimize-images:whitecloud:2xs
        run: yarn optimize-images:whitecloud:2xs
      - name: optimize-images:whitecloud:xs
        run: yarn optimize-images:whitecloud:xs
      - name: optimize-images:whitecloud:sm
        run: yarn optimize-images:whitecloud:sm
      - name: optimize-images:whitecloud:md
        run: yarn optimize-images:whitecloud:md
      - name: optimize-images:whitecloud:lg
        run: yarn optimize-images:whitecloud:lg
      - name: optimize-images:whitecloud:xl
        run: yarn optimize-images:whitecloud:xl
      - name: optimize-images:whitecloud:2xl
        run: yarn optimize-images:whitecloud:2xl
      - name: Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: whitecloud_build
          path: dist
          retention-days: 0.2
