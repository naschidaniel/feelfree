<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BikeAndFly - Akrobatikflug Hohe Salve - Hopfgarten</title>
    <meta name="description" content="WHITE-CLOUD TANDEMFLÜGE - Paragleiten in Söll am Wilden Kaiser, oder von Hopfgarten in Brixental. Mit der Bergbahn hinauf auf der Hohe Salve.">
    <meta name="author" content="WHITE-CLOUD TANDEMFLÜGE">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>

<body style="margin:0;padding:0">
    <div id="map" style="height: 400px;"></div>
    <script>
        function openGeoLink(e) {
          window.open(`geo:${e.latlng.lat}, ${e.latlng.lng}`)
        }
        const map = L.map('map').setView([47.48, 12.1992], 12);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: "<a href='https://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 18,
        }).addTo(map);

        L.marker([47.46497366206375, 12.203761050710721]).bindTooltip("Startplatz Gipfel Hohe Salve", {"permanent": true}).addTo(map).on('click', (e) => openGeoLink(e));
        L.marker([47.49687105347196, 12.198308731122726]).bindTooltip("Treffpunkt Kassa Talstation Söll", {"permanent": true}).addTo(map).on('click', (e) => openGeoLink(e));
    </script>
</body>
</html>
