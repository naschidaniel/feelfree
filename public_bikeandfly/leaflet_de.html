<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Willkommen bei der Fly Tirol Flugschule</title>
    <meta name="description" content="Die Fly Tirol Flugschule in Westendorf ist dein Ansprechpartner rund um das Thema “Paragleiten” in den Kitzbüheler Alpen und darüber hinaus!">
    <meta name="author" content="Flugschule Fly-Tirol.com">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body style="margin:0;padding:0">
    <div id="map" style="height: 400px;"></div>
    <script>
      function openMapsLink(e) {
          window.open(`https://www.google.com/maps/search/?api=1&query=47.427568476534546%2C12.213300968591906,Fly+Tirol+-+Flugschule+Kitzbüheler+Alpen`)
        }
        const map = L.map('map').setView([47.42811422723987, 12.213429046024435], 14);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: "<a href='https://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 18,
        }).addTo(map);

        L.marker([47.42811422723987, 12.213429046024435]).bindTooltip("Fly Tirol - Flugschule Kitzbüheler Alpen", {"permanent": true}).addTo(map).on('click', (e) => openMapsLink(e));
        L.marker([47.41887053497028, 12.243820078717167]).bindTooltip("Weststartplatz", {"permanent": false}).addTo(map);
        L.marker([47.42038000466236, 12.249383691061105]).bindTooltip("Oststartplatz", {"permanent": false}).addTo(map);
        L.marker([47.421889325963285, 12.25151503139521]).bindTooltip("Nordstartplatz", {"permanent": false}).addTo(map);
    </script>
</body>
</html>
